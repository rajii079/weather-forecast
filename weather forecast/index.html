<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <i class='bx bxs-map bx-tada'></i>
            <input type="text" placeholder="Enter Your Location">
            <button class='bx bx-search'></button>
        </div>  
        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather"></div>
                    <img src="images/8.png" alt="Weather Image">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>   
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text info-humidity">
                   <span>0%</span> 
                   <div>
                       <p>Humidity</p>
                   </div>
                </div> 
            </div>
            <div class="windspeed">
                <i class='bx bx-wind'></i>
                <div class="text info-windspeed">
                    <span>0 Km/h</span> 
                    <p>Windspeed</p>
                </div>
            </div>
            <div class="not-found">
                <div class="box">
                    <img src="images/notfound1.png">
                    <p>Oops! Location not Found!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
